{% extends "base_generic.html" %}
{% load allauth %}

{% block head_title %}
    Sign Out
{% endblock head_title %}

{% block content %}
    <h1>Sign Out</h1>
    <p>Are you sure you want to sign out?</p>
    {% url 'account_logout' as action_url %}
    <form method="post" action="{{ action_url }}">
        {% csrf_token %}
        {{ redirect_field }}
        <button type="submit">Sign Out</button>
    </form>
{% endblock content %}
