{% extends 'base_generic.html' %}

{% block content %}
  <h2>Your Collections</h2>
  
  {% if collections %}
    <ul>
      {% for collection in collections %}
        <li>
          <a href="{% url 'collection_detail' collection.pk %}">{{ collection.name }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>You have no collections yet.</p>
  {% endif %}
{% endblock %}
